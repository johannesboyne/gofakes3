# Check https://circleci.com/docs/language-go/ for more details
version: 2.1
jobs:
  build:
    executor:
      name: go/default
      tag: '1.24.2'
    steps:
    - checkout
    - go/mod-download
    - go/test:
        covermode: atomic
        failfast: true
        race: true
    - run: go run makefile.go cover coverage.txt
    - run: bash <(curl -s https://codecov.io/bash)
